[application]

name="Godot"
main_scene="res://Scenes/Main Game.tscn"
icon="res://icon.png"

[autoload]

recursos="*res://Scripts/recursos.gd"
game="*res://Scripts/Game.gd"

[display]

height=900
width=600
stretch_mode="2d"

[editor_plugins]

enabled=["zylann.terrain"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(P)]
tiro=[key(Space)]
cima=[key(W), key(Up)]
baixo=[key(S), key(Down)]
direita=[key(D), key(Right)]
esquerda=[key(A), key(Left)]

[physics_2d]

motion_fix_enabled=true
